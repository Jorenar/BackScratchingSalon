<!DOCTYPE html>
<html lang="en">
<head>

  </div>
  <div id="playScreen" style="display: none;" onmouseup="whenMouseUp()" onmousedown="mouseIsDown=1">
    <div class="customer"></div>
    <div class="hud metalBg">
      <div id="progressBar">
        <div id="satisfyBar"></div>
      </div>
      <div id="timer"><samp>--</samp></div>
      <div id="money"><samp>$0</samp></div>
    </div>
  </div>
  <div id="pauseScreen" style="display:none">
  </div>
  <script src="script.js"></script>
</body>
</html>
