<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Scratching Salon</title>
  <meta name="author" content="Jorengarenar">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="titleScreen">
    <button onclick="startGame()" type="button">START</button>
  </div>
  <div id="playScreen" style="display: none;" onmouseup="whenMouseUp()" onmousedown="mouseIsDown=1">
    <button onclick="pauseGame()" type="button">PAUSE</button>
    <div class="customer"></div>
    <div class="hud metalBg">
      <div id="progressBar">
        <div id="satisfyBar"></div>
      </div>
      <div id="timer"><samp>--</samp></div>
      <div id="money"><samp>0</samp></div>
    </div>
  </div>
  <div id="pauseScreen" onclick="resumeGame()" style="display:none">
  </div>
  <script src="script.js"></script>
</body>
</html>
