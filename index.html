<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Back Scratching Salon</title>
  <meta name='author' content='Jorengarenar'>
  <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=yes'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div class='titleScreen'>
    <button onclick='startGame()' type='button'>START</button>
  </div>
  <div class='playScreen hidden' onmouseup='whenMouseUp()' onmousedown='mouseIsDown=1'>
    <div class='customerContainer'>
      <div class='customer'></div>
    </div>
    <div class='menu'>
      <p class='backToTitle' title='RETURN TO TITLE SCREEN' onclick=''>&#128281;</p>
      <p class='pausePlay' title='PAUSE/PLAY' onclick='togglePause()'>&#9199;</p>
      <p class='sound' title='MUTE/UNMUTE' onclick='toggleMute()'>&#128264;</p>
      <p class='save' title='SAVE'>&#128190;</p>
      <p class='export' title='EXPORT SAVE'>&#128228;</p>
      <p class='import' title='IMPORT SAVE'>&#128229;</p>
      <p class='settings' title='SETTINGS'>&#128736;</p>
    </div>
    <div class='management hud'>
      <div class='tabs'>
        <button class='powerUps current'>POWER-UPS</button>
        <button class='equipment'>EQUIPMENT</button>
        <button class='personnel'>PERSONNEL</button>
      </div>
      <div class='powerUps current'></div>
      <div class='equipment current'></div>
      <div class='personnel'></div>
    </div>
    <div class='hud hudBar'>
      <div id='progressBar'>
        <div id='satisfyBar'></div>
      </div>
      <div id='timer'>--</div>
      <div id='money'>$0</div>
    </div>
  </div>
  <script src='script.js'></script>
</body>
</html>
