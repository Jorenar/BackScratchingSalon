<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Scratching Saloon</title>
  <meta name="author" content="Jorengarenar">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
  <link rel="stylesheet" href="style.css">
</head>
<body onmouseup="down=0;up=0;dn=0;" onmousedown="down=1">
  <div class="client yellowSkin brownHair squareHead">
    <div class="head unpleasant">
      <div class="hair"></div>
    </div>
    <div class="ears">
      <div class="ear"></div>
      <div class="ear rightEar"></div>
    </div>
    <div class="neck"></div>
    <div class="back">
      <div class="upper" onmouseover="up = down ? 1 : 0">
      </div>
      <div class="down" onmouseover="dn = down ? 1 : 0">
      </div>
    </div>
  </div>
  <div id="bar">
    <div id="points" style="color: pink">0</div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
